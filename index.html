<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Accessible Color Palette Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script defer src="js/bundle.js"></script>

</head>

<body>

  <header>
    <h1>Accessible Color Palette Generator</h1>
  </header>

  <main>

    <form>
      <label for="accentColor">Accent</label>
      <input type="text" id="accentColor">
      <button id="generateBtn">Generate</button>
    </form>
    <div id="palette">
      <div id="baseline">
        <button id="nonContentBaseline"></button>
        <button id="contentBaseline"></button>
      </div>
      <div id="background">
        <button id="canvas"></button>
        <button id="card"></button>
      </div>
      <div id="accent">
        <button id="nonContentFaint"></button>
        <button id="nonContentSubdued"></button>
        <button id="nonContentDefault"></button>
        <button id="contentSubdued"></button>
        <button id="contentDefault"></button>
      </div>
    </div>

  </main>

</body>

</html>
